{% load static %}
<footer class="footer-area pt-100">
        <div class="container">
            <div class="footer-top-2 pb-20">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                        <div class="footer-widget mb-40">
                            <a href="/"><img width="300" src="{% static 'logomain.png' %}"></a>
                            <div class="subscribe-style mt-45">
                                <p>Dinle | Hisset | Bağlan</p>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-6">

                            <div class="footer-title">
                                <h3>Tüm Markalar</h3>
                            </div>
                            <div class="footer-list">
                                <ul>

                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-6">
                        <div class="footer-widget mb-40 pl-50">
                            <div class="footer-title">
                                <h3>Blog</h3>
                            </div>
                            <div class="footer-list">
                                <ul>
                                    {% for product in blogs %}
                                    <li><a href="{{product.get_absolute_url}}">{{product.title}}</a></li>
                                    {% endfor %}

                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="footer-bottom border-top-2 pt-30">

                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">

                    <div class="col-lg-4 col-md-4 col-sm-6 col-12">
