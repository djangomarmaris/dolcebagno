{% block content %}
 <div class="breadcrumb-area pt-35 pb-35 bg-gray">
        <div class="container">
            <div class="breadcrumb-content text-center">
                <ul>
                    <li>
                        <a href="/">Home</a>

                    <li class="active">About</li>

            </div>

    <div class="about-story-area pt-100 pb-100">
        <div class="container">
            <div class="row">
                {% for product in abouts %}
                <div class="col-lg-6">
                    <div class="story-img">
                        <a href="#"><img src="{% if product.image %}{{ product.image.url }}{% else %}{% endif %}" alt=""></a>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="story-details pl-50">
                        <div class="story-details-top">
                            <h2>{{product.title}}</h2>
                            <p>{{product.info | safe}}. </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
